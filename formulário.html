<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário_de_Cadastro</title>
</head>
<body>
    <form>
    <h1>Formulário de Cadastro</h1><br>
    <br>
    <label for="nome">Seu nome </label>
    <input type="text" id="nome" placeholder="Digite seu nome aqui..."><br>
    <br>
    <label for="email">Seu e-mail </label>
    <input type="email" id="email" placeholder="Digite seu e-mail aqui..."><br>
    <br>
    <label for="senha">Sua senha </label>
    <input type="password" id="senha" placeholder="Digite sua senha aqui..."><br>
    <br>
    <button type="submit">
        Enviar Informações
    </button> 
    <button type="reset">
        Limpar 
    </button>
</form>
</body>
</html>
